<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
    background-color: yellowgreen;
    color: white;
    height: 500px;
        }

        button {
            color: white;
    background-color: brown;
    width: 160px;
    border: none;
    height: 25px;
    border-radius: 10px;
    outline: white;
        }

        p {
            font-weight: 500;
    font-size: 20px;
        }
    </style>

</head>
<body>
    <h1>
        Прямоугольник
    </h1>

    <label for="a">a:<input type="number" name="a"></label>
    <label for="b">b:<input type="number" name="b"></label>

    <button>Рассчитать</button>
    <button>Очистить</button>

    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>

    <script>
        
        let sResult = document.querySelectorAll("p")[0];
        let pResult = document.querySelectorAll("p")[1];
        let dResult = document.querySelectorAll("p")[2];

        let buttonSum = document.querySelectorAll("button")[0];
        let buttonClear = document.querySelectorAll("button")[1];

        buttonSum.addEventListener("click", function() {
            let a = document.querySelectorAll("input")[0].value;
            let b = document.querySelectorAll("input")[1].value;

            if (a < 0 || a == "") {
            alert("Вы не ввели значение, либо ввели отрицательное значение");
        }

        else if (b < 0 || b == "") {
            alert("Вы не ввели значение, либо ввели отрицательное значение");
        }

        else {

            sResult.innerHTML = "Площадь равна: " + a * b;
            pResult.innerHTML = "Периметр равен: " + a * 2 + b * 2;
            dResult.innerHTML = "Диагональ равна: " + Math.sqrt(a ** 2 + b ** 2).toFixed(2);
        }
        })
        

        buttonClear.addEventListener("click", function() {
            let a = document.querySelectorAll("input")[0].value = "";
            let b = document.querySelectorAll("input")[1].value = "";
        })
    </script>
</body>
</html>
